      <div class="container mt-5 pag">
          <form name="orcamento" id="orcamento" action="compra.html" oninput="calculos(this)">

            <fieldset>
                <legend>Dados de Acesso</legend>
                    <div class="form-group">
                        <label for="login">Endereço de email</label>
                        <input type="email" class="form-control" id="login" name="login" aria-describedby="emailHelp" placeholder="Seu email">
                    </div>

                    <div class="form-group">
                        <label for="senha1">Senha</label>
                        <input type="password" class="form-control" id="senha1" name="senha1" placeholder="Informe sua senha" oninput="senha()">
                    </div>

                    <div class="form-group">
                        <label for="senha2">Confirmar Senha</label>
                        <input type="password" class="form-control" id="senha2" name="senha2" placeholder="Confirme a sua senha" oninput="senha()">
                    </div>

                    <p id="msg">
                        * As senhas não condizem.
                    </p>
            </fieldset>

            <fieldset>
                <legend>Dados de Pagamento</legend>
                    <div class="form-group">
                        <label for="tipo">Tipo de Acesso</label>
                        
                        <input type="radio" name="tipo" id="pf" value="Pessoa Física" checked onchange="pessoa('pf')">
                        <label for="pf">Pessoa Física</label>

                        <input type="radio" name="tipo" id="pj" value="Pessoa Jurídica"  onchange="pessoa('pj')">
                        <label for="pj">Pessoa Jurídica</label>
                    </div>

                    <div class="form-group" id="cpf">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" name="cpf" onkeypress="mascara_cpf(this)" onkeyup="salto(this.name,this.value)" maxlength="14" onkeydown="return somente_numero(event)">
                    </div>

                    <div class="form-group" id="cnpj">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" class="form-control" name="cnpj" onkeypress="mascara_cnpj(this)" onkeyup="salto(this.name,this.value)" maxlength="19" onkeydown="return somente_numero(event)">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" class="form-control" name="telefone" id="telefone" placeholder="(  )" onkeypress="mascara_tel(this)" onkeyup="salto(this.name,this.value)" maxlength="15" onkeydown="return somente_numero(event)">
                    </div>

                    <div class="form-group">
                        <label for="pagamento">Forma de Pagamento</label>
                            <select class="form-control" name="pagamento" id="pagamento" onchange="abrir()">
                                <option value="Dinheiro">Dinheiro</option>
                                <option value="Cartão">Cartão</option>
                                <option value="Cheque">Cheque</option>
                            </select>
                    </div>

                    <div class="form-group" id="cartao">
                        <fieldset>
                            <label for="num">N° do Cartão</label>
                            <input type="text" class="form-control" name="num" onkeypress="mascara_num(this)" maxlength="19">
                            <label for="cod">Código de Segurança</label>
                            <input type="text" class="form-control" name="cod" maxlength="3">
                            <label for="vencimento">Vencimento</label>
                            <input type="text" class="form-control" name="vencimento" onkeypress="mascara_vencimento(this)" maxlength="5">
                        </fieldset>
                    </div>
            </fieldset>

                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-danger">Enviar</button>
                </div>
